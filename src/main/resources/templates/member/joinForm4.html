<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <style>
    /* * {
      outline: 1px solid red;
    } */
  </style>
</head>

<body>
  <div class="container">
    <h3 class="title">회원가입</h3>
    <form class="join_form" method="post" action="" th:object="${joinForm}">
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="text" th:field="*{email}">
      </div>
      <div class="form-group">
        <label for="passwd">비밀번호</label>
        <input type="password" th:field="*{passwd}">
      </div>
      <div class="form-group">
        <label for="pwdchk">비밀번호확인</label>
        <input type="password" name="passwdchk" id="passwdchk">
      </div>
      <div class="form-group">
        <label for="tel">전화번호</label>
        <input type="tel" th:field="*{tel}">
      </div>
      <div class="form-group">
        <label for="nickname">별칭</label>
        <input type="text" th:field="*{nickname}">
      </div>
      <div class="form-group-gender">
        <div>
          <span>성별</span>
        </div>
        <div>
          <!-- joinForm.gender 값이 없으면 value='남자'
               joinForm.gender 값이 '남자' value='남자' checked-->
          <!-- joinForm.gender 값이 없으면 value='여자'
               joinForm.gender 값이 '여자' value='여자' checked-->
          <input type="radio" value="남자" th:field="*{gender}">
          <label for="male">남자</label>
          <input type="radio" value="여자" th:field="*{gender}">
          <label for="female">여자</label>
        </div>
      </div>
      <div class="form-group-hobby">
        <div>
          <label for="hobby">취미</label>
        </div>
        <div>
          <input type="checkbox" value="독서" th:field="*{hobby}">
          <!-- contains : 특정문자열 포함하는지 여부-->
          <label for="reading">독서</label>
          <input type="checkbox" value="음악감상" th:field="*{hobby}">
          <label for="music">음악감상</label>
          <input type="checkbox" value="운동" th:field="*{hobby}">
          <label for="exercise">운동</label>
          <input type="checkbox" value="게임" th:field="*{hobby}">
          <label for="game">게임</label>
        </div>        
      </div>
      <div class="form-group-region">
        <label for="">지역</label>
        <select th:field="*{region}">
          <option value="" selected>== 선택 ==</option>
          <option value="A0201">서울</option>
          <option value="A0202">부산</option>
          <option value="A0203">대구</option>
          <option value="A0204">울산</option>
        </select>
      </div>
      <div class="button">
        <button type="submit">가입</button><button>취소</button>
      </div>
  </div>
  </form>
  <script>
  </script>
</body>

</html>
